name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering
    inputs:
      dry_run:
        description: 'Test build without publishing'
        type: boolean
        default: true
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write  # Needed for release asset uploads
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for proper versioning

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry with PyPI token
        if: github.event_name == 'release' || inputs.dry_run == false
        run: poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}

      - name: Build Package
        run: poetry build

      - name: List Build Output
        run: ls -l dist/

      - name: Publish to PyPI
        if: github.event_name == 'release' || inputs.dry_run == false
        run: poetry publish

      - name: Upload Release Assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}